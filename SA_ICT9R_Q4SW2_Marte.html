<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Q4 | Seatwork 2</title>
    <style>
      input {width: 100%}
      table {text-align: center; width: 100%; border: 1; background-color: #B8DAFF}
      div {padding: 25px; background-color: #0077F6}
      button {background-color: #B8DAFF; border: none; border-radius: 5px}
      td {padding: 25px}
      th {padding: 25px}
      body {font-size: 25px}
      p {text-align: center; color: #B8DAFF}
    </style>
  </head>
  <body>
    <div>
      <p id="today" style="font-size: 20px"></p>
      <br><br><br>
      <p style="font-size: 50px">Fahrenheit to Celsius</p>
      <input type="number" name="Fahrenheit" id="Fahrenheit">
      <br><br>
      <button type="submit" class="btn-block" onclick="Compute()">Compute</button>
      <br><br><br>
      <table>
	  		<thead>
	  			<th>Celsius</th>
	  			<th>Fahrenheit</th>
	  			<th>Description</th>
	  		</thead>
	  		<tbody>
	  			<tr>
	  				<td>-273.15</td>
	  				<td>-459.67</td>
	  				<td>absolute zero temperature</td>
	  			</tr>
	  			<tr>
	  				<td>0</td>
	  				<td>32</td>
	  				<td>freezing/melting point of water</td>
	  			</tr>
	  			<tr>
	  				<td>21</td>
	  				<td>69.8</td>
	  				<td>room temperature</td>
	  			</tr>
	  			<tr>
	  				<td>37</td>
	  				<td>98.6</td>
	  				<td>average body temperature</td>
	  			</tr>
	  			<tr>
	  				<td>-273.15</td>
	  				<td>-459.67</td>
	  				<td>boiling point of water</td>
	  			</tr>
	  		</tbody>
	  	</table>
	  </div>

<script >
	
const date = new Date();
document.getElementById("today").innerHTML = date;

function Compute()

{

var Fahrenheit = document.getElementById("Fahrenheit").value;

var step1 = Fahrenheit - 32;

var step2 = step1  * 5/9;

alert(Fahrenheit + "F is " + step2 + "C.");

}

</script>

</body>
